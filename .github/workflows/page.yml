name: Deploy pages

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: "20"

    - uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Build
      run: pnpm dlx @marp-team/marp-cli@latest contents -o dist
    
    - uses: actions/upload-pages-artifact@v3
      with:
        path: dist
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/deploy-pages@v3
      id: deployment